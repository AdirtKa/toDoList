name: Run backend tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: to_do_list_test
        ports:
          - 5432:5432
        # ждём, пока БД поднимется
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH


      - name: Install dependencies
        run: uv sync --frozen --no-editable

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "⏳ Waiting for Postgres..."
            sleep 2
          done

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/to_do_list
          JWT_SECRET_KEY: testsecret
          JWT_ALGORITHM: HS256
          JWT_ACCESS_EXPIRES: 3600
          JWT_REFRESH_EXPIRES: 86400
        run: uv run pytest -v --cov=src tests
